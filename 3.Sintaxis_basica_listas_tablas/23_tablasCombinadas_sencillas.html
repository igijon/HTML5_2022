<!doctype html>
<html lang=”es”>

<head>
    <meta charset=”UTF-8”>
    <title>Tabla combinada</title>
    <style>
        table {
            width: 50%;
        }

        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        
    </table>
</body>
