    <p>El proceso de <strong>maquetado</strong> de una página<br>Web<sup>TM</sup> consta de:</p>
    <ol>
        <li>Reunión con el cliente</li>
        <li>Boceto HTML</li>
        <li>Posicionamiento de elementos</li>
        <li>Alojamiento y pago</li>
    </ol>
    <p>El pseudocódigo podría ser</p>
    <pre><code>
        while not fin:
            revisar
            comprobar con el cliente
        end while
    </code></pre>
