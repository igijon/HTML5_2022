<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul.v_cuadrado {
            list-style-type: square;
        }
        ul.v_disc {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>Aircraft Types</h1>
    <ol type="i">
        <li>General Aviation
            <ol type="a">
                <li>Single Aviation Aircraft</li>
                <li>Dual Engine Aircraft</li>
            </ol>
        </li>
        <li>Comercial Aviation
            <ul class="v_disc">
                <li>Dual Engine</li>
                <li>Tri-Engine</li>
            </ul>
        </li>
    </ol>

    <ul class="v_cuadrado">
        <li>A
            <ul class="v_disc">
                <li>B
                    <ol>
                        <li>C</li>
                        <li>D</li>
                    </ol>
                </li>
                <li>E
                    <ul>
                        <li>F</li>
                        <li>G</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>B</li>
    </ul>
</body>
</html>
