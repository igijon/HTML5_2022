<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Ejemplo correo electrónico</title>
</head>

<body>

    <h2>Envía un mail a la empresa: igijoninf@cifpvirgendegracia.com</h2>

    <form action="mailto:igijoninf@cifpvirgendegracia.com;inmagijon@gmail.com?subject=Contacto&body=Mensaje%20para%20la%20empresa:" method="post" enctype="text/plain" title="Prueba">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre"><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="correo electrónico"><br>
        <label for="message">Mensaje:</label>
        <textarea id="message" cols="20" rows="20" name="mensaje"></textarea><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

</body>

</html>
