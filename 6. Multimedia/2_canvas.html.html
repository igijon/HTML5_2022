<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>VÃ­deo</title>
    <script>
        function cargar() {
            var c = document.getElementById("lienzo1");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        }
    </script>
</head>

<body onload="cargar();">
    <canvas id="lienzo1" width="600" height="400"></canvas>
</body>

</html>
